<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NexusDrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------- GLOBAL ---------- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        :root {
          --primary: #6c63ff;
          --secondary: #4a44c6;
          --accent: #ff6584;
          --teal: #00ffd5;
          --dark: #0d0d1b;
          --light: #f5f5f7;
          --glass: rgba(255, 255, 255, 0.08);
          --glass-border: rgba(255, 255, 255, 0.15);
        }
        body {
          background: linear-gradient(135deg, #100d25, #1a1442);
          color: var(--light);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          animation: bgShift 25s ease infinite alternate;
        }
        @keyframes bgShift {
          0% {background-position: 0% 0%;}
          100% {background-position: 100% 100%;}
        }

        .container {
          width: 100%;
          max-width: 1200px;
          margin-top: 100px;
          position: relative;
          z-index: 2;
          transition: all 0.6s ease;
          padding: 0 20px;
        }

        /* ---------- NAVBAR ---------- */
        nav {
          position: fixed;
          top: 0; left: 0;
          width: 100%;
          background: linear-gradient(90deg, rgba(20,20,45,0.85), rgba(50,40,120,0.85), rgba(20,20,45,0.85));
          backdrop-filter: blur(10px);
          border-bottom: 1px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
          z-index: 10;
          padding: 15px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: all 0.4s ease;
        }
        nav:hover {
          box-shadow: 0 0 35px rgba(108, 99, 255, 0.45);
        }
        nav .logo {
          display: flex;
          align-items: center;
          font-size: 28px;
          font-weight: 700;
          background: linear-gradient(45deg, var(--primary), var(--accent), var(--teal));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: hueSpin 6s linear infinite;
        }
        @keyframes hueSpin {
          0% {filter: hue-rotate(0deg);}
          100% {filter: hue-rotate(360deg);}
        }
        nav .nav-links {
          display: flex;
          gap: 30px;
          align-items: center;
        }
        nav .nav-links a {
          text-decoration: none;
          color: #dcdcdc;
          font-weight: 500;
          position: relative;
          transition: color 0.3s ease;
        }

        /* ---------- UNIQUE HOVER EFFECT ---------- */
        nav .nav-links a::after {
          content: '';
          position: absolute;
          left: 0; bottom: -6px;
          width: 100%; height: 2px;
          background: linear-gradient(90deg, var(--primary), var(--accent), var(--teal));
          border-radius: 2px;
          transform: scaleX(0);
          transform-origin: right;
          transition: transform 0.4s ease-in-out;
        }
        nav .nav-links a:hover::after {
          transform: scaleX(1);
          transform-origin: left;
        }
        nav .nav-links a:hover {
          color: var(--teal);
          text-shadow: 0 0 8px var(--teal);
        }
        nav .nav-links a.active {
          color: var(--teal);
          text-shadow: 0 0 8px var(--teal);
        }
        nav .nav-links a.active::after {
          transform: scaleX(1);
        }

        /* ---------- AVATAR ---------- */
        .user-avatar {
          width: 45px; height: 45px; border-radius: 50%;
          background: linear-gradient(135deg, var(--primary), var(--accent));
          display: flex; align-items: center; justify-content: center;
          font-weight: bold;
          font-size: 18px;
          color: white;
          box-shadow: 0 0 15px var(--accent);
          transition: all 0.3s ease;
        }
        .user-avatar:hover {
          transform: rotate(10deg) scale(1.1);
          box-shadow: 0 0 25px var(--teal);
        }

        /* ---------- CARDS ---------- */
        .contact-card {
          background: var(--glass);
          border: 1px solid var(--glass-border);
          border-radius: 20px;
          backdrop-filter: blur(12px);
          padding: 25px;
          box-shadow: 0 0 25px rgba(108, 99, 255, 0.25);
          transition: all 0.4s ease;
        }
        .contact-card:hover {
          transform: translateY(-6px) scale(1.02);
        }

        /* ---------- CONTACT PAGE ---------- */
        .contact-hero {
          text-align: center;
          margin-bottom: 50px;
        }
        .contact-hero h1 {
          font-size: 3.5rem;
          margin-bottom: 20px;
          background: linear-gradient(45deg, var(--primary), var(--accent), var(--teal));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .contact-hero p {
          font-size: 1.2rem;
          max-width: 700px;
          margin: 0 auto;
          color: #ccc;
        }
        .contact-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 40px;
        }
        .contact-info {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        .contact-method {
          display: flex;
          align-items: center;
          gap: 15px;
          padding: 15px;
          background: var(--glass);
          border-radius: 15px;
        }
        .contact-icon {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: linear-gradient(135deg, var(--primary), var(--accent));
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
        }
        .contact-form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        .form-group {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }
        .form-group label {
          font-weight: 500;
        }
        .form-control {
          padding: 15px;
          border-radius: 10px;
          border: 1px solid var(--glass-border);
          background: var(--glass);
          color: white;
          font-size: 16px;
          transition: all 0.3s;
        }
        .form-control:focus {
          outline: none;
          border-color: var(--teal);
          box-shadow: 0 0 10px var(--teal);
        }
        textarea.form-control {
          min-height: 150px;
          resize: vertical;
        }
        .browse-btn {
          background: linear-gradient(45deg, var(--primary), var(--accent));
          border: none;
          padding: 12px 30px;
          border-radius: 50px;
          font-weight: 600;
          color: white;
          box-shadow: 0 0 15px var(--primary);
          transition: all 0.3s;
          cursor: pointer;
        }
        .browse-btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 25px var(--accent);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
          .contact-grid { grid-template-columns: 1fr; }
          nav .nav-links { display: none; }
          .contact-hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo"><i class="fas fa-cloud-upload-alt"></i>&nbsp;NexusDrive</div>
    <div class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./upload.html">My Files</a>
        <a href="./about.html">About</a>
        <a href="./contact.html" class="active">Contact</a>
    </div>
    <div class="user-avatar">VA</div>
</nav>

<div class="container">
    <!-- CONTACT HERO -->
    <div class="contact-hero">
        <h1>Get In Touch</h1>
        <p>Have questions or feedback? We'd love to hear from you. Reach out to our team anytime.</p>
    </div>
    
    <!-- CONTACT GRID -->
    <div class="contact-grid">
        <div class="contact-info">
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h3>Email Us</h3>
                    <p>support@nexusdrive.com</p>
                </div>
            </div>
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div>
                    <h3>Call Us</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <h3>Visit Us</h3>
                    <p>123 Innovation Blvd, Tech City</p>
                </div>
            </div>
            <div class="contact-method">
                <div class="contact-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div>
                    <h3>Business Hours</h3>
                    <p>Mon - Fri: 9am - 6pm EST</p>
                </div>
            </div>
        </div>
        
        <div class="contact-card">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="browse-btn" style="width: 100%; margin-top: 10px;">Send Message</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Contact form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;
        
        // In a real app, you would send this data to a server
        console.log('Form submitted:', { name, email, subject, message });
        
        // Show success message
        alert('Thank you for your message! We will get back to you soon.');
        
        // Reset form
        document.getElementById('contactForm').reset();
    });
</script>

</body>
</html>
